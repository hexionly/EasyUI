<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EasyUI示例-button</title>

<!-- 引入css -->
<!-- 默认下是使用default，我们可以把他换成black主题还有其他，显示出来的就是黑色的 -->
<link rel="stylesheet" href="../themes/default/easyui.css">
<link rel="stylesheet" href="../themes/icon.css">
<!-- 引入js -->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>

</head>
<body>
<!-- 
	生成按钮可以有两种方法:
		一种是直接使用样式class="easyui-linkbutton"
		二是使用JavaScript代码生成，
		<script type="text/javascript">
			$("#btn").linkbutton();
		</script>
-->
	<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload',size:'large',onClick:testEvent"></a>
	<a id="btn" href="#"></a>
	
	<script type="text/javascript">
		$("#btn").linkbutton({
			iconCls:'icon-add',
			size:'small',
			disabled:false,
			
			//另外一种写在代码里有两种写法
			//事件：函数名
			//事件：function(){}
			onClick:function(){
				//alert("我哈哈哈哈")
				$("#btn").linkbutton('resize',{
					width: '200px',
				    height: 32
				})
			}, 
			//onClick:testEvent
		});
		
		function testEvent(){
			alert("我被点击了！！！！！！！！！！！！！！！！！！！")
		}
	</script>
</body>
</html>
